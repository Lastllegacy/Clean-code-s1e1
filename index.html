<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="matrix-header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="matrix-header__img">
    <a class="matrix-image__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-element">
    <div id="main-element__add-task-label">
    <label for="new-task" class="add-task-label">Add Item</label>
    </div>
    <div class="main-element__add-task-input">
      <input id="new-task" class="task__input" type="text"><button class="btn">Add</button>
    </div>
    <section>
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete-tasks" class="list-wrapper">
        <li class="todo-task">
          <input type="checkbox" class="input__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete"><img src="./remove.svg" alt="" class="img-remove"></button>
        </li>
        <li class="edit-mode todo-task">
          <input type="checkbox" class="input__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__delete"><img src="./remove.svg" alt="" class="img-remove"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks" class="list-wrapper">
        <li class="todo-task">
          <input type="checkbox" class="input__checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete"><img src="./remove.svg" alt="" class="img-remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
